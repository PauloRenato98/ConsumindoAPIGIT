<style>

.container {
  justify-content:  center;
}
</style>


<div class="card-body" style="margin-left: 34%;">
  <div class="row row-cols-1 row-cols-md-3">
        <div class="card h-100">
            <img [src]="user.avatar_url">
              <div class="card-body" style="text-align: center;">
                  <h5 class="card-title">{{user.login}}</h5>
                  <p class="card-text">{{ user.bio }}</p>
                  <div class="card-body">
                    <a href="#" class="btn btn-primary">{{ user.location + ' ' + user.company }}</a>
                  </div>
            </div>
        </div>

  </div>
        <div>
            <input class="input-group-prepend" type="text" (change)="inputUser($event.target.value)">
              <br>
            <button class="btn btn-primary" (click)="chamarApi()"> PEGAR DADOS</button>
        </div>
</div>


  <div class="container">
    <div class="col-xs-12" style="text-align: center;">
      <table class="table table-striped" *ngFor="let item of getrepositorios">
          <thead>
            <tr>
              <th>id</th>
              <th >name</th>
              <th >private</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="col-xs-4">{{ item.id }}</td>
              <td class="col-xs-4">{{ item.name }}</td>
              <td class="col-xs-4">{{ item.private }}</td>
            </tr>
          </tbody>
      </table>
    </div>
  </div>
